
<div class="releases_page">

	<div class="container text-center">

			<h1 class="title1"><span>epi</span>rent</h1>

					<!--<h1 class="text4">{{row.version_major}}.{{row.version_minor}}.{{row.build}}</h1>-->
					<p ng-bind-html="row.text"></p>

				</div>
				
				
			</div>
			
			<dir-pagination-controls boundary-links="true"  template-url="js/libs/pagination/index.html"></dir-pagination-controls>
